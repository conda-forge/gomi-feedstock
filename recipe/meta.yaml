{% set name = "gomi" %}
{% set version = "1.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/babarot/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 352f7792c7917ecbb8ab6e46d6360c7fb03a8c7f8bb7dc53ff9f5bd4633fb269

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - gomi --help

about:
  home: https://gomi.dev/
  dev_url: https://github.com/babarot/gomi
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: A UNIX rm command with a safety net
extra:
  recipe-maintainers:
    - apcamargo
